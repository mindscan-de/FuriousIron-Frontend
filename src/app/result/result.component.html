<div class="container">

	<app-search-submit></app-search-submit>

	<div class="row">
		<div class="col-sm my-3">
			<h1>Search Results</h1>
			Number of Results: {{uiModelResultList.numberOfItems}}.
		</div>
	</div>
	
	<ul class="list-group">
		<li *ngIf="uiModelResultList.numberOfItems==0" class="list-group-item list-group-item-action">
			<h5 class="mb-1">No Results found</h5>
			<p class="mb-1">
			</p>
		</li>
		<li *ngFor="let searchResult of uiModelResultList.items; let i = index" class="list-group-item list-group-item-action" (click)="onSelectSearchResult(searchResult)" >
			<span class="badge badge-success">{{searchResult.versionLabel}}</span><span class="small p-3 mb-2 text-secondary">{{searchResult.path}}</span>
			<h5 class="mb-1">{{searchResult.simpleFilename}}</h5>
			<p class="mb-1"> 
			{{searchResult.teaserText}}
			</p>
			<span class="badge badge-secondary">{{searchResult.numberOfLines}} Lines </span>
			<span class="badge badge-light">{{searchResult.fileSize}} Byte </span>
			<span *ngIf="searchResult.classifierMap['unit-test']=='true'" class="badge badge-warning">unittest</span>
		</li>	
		
	</ul>

</div>
